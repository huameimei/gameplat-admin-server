spring:
  application:
    name: gameplat-admin-server
  profiles:
    active: @profiles.active@
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        enabled: true
        server-addr: 192.168.3.210:8848
        username: nacos
        password: nacos
        file-extension: yml
        namespace: dev
        group: DEFAULT_GROUP
        refresh-enabled: true
        shared-dataids: redis.yml,spring-kafka-log.yml
