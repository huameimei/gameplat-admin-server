spring:
  application:
    name: admin-server
  profiles:
    active: @profiles.active@
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        enabled: true
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        file-extension: yml
        namespace: dev
        group: SERVICE_GROUP
        refresh-enabled: true
        shared-dataids: redis.yml,rocketmq-config.yml,spring-kafka-producer-config.yml
