<div class="table  table-bet  redTable data-betArea">
<!-- 三字组合 -->
<table class="table table-bordered table-bet">
    <thead>
        <tr>
             <th colspan="3" class="r_title_first"  style="width:14.8%;font-size:0px">号码</th>
            <th colspan="3" class="r_title_first" style="width:15%;font-size:0px">号码</th>
            <th colspan="3" class="r_title_first" style="width:15%;font-size:0px">号码</th>
            <th colspan="3" class="r_title_first" style="width:15%;font-size:0px">号码</th>
            <th colspan="3" class="r_title_first" style="width:15%;font-size:0px">号码</th>
        </tr>
    </thead>
    <tbody>
    	<#assign playList= playMap["10103101"] />
    	<#list 0..43 as tr>
        <tr>
        	<#list 0..4 as td>
        	<#assign play = playList[td * 44 + tr] /> 
   			<td class="data-focus-${play.id?c} data-focus b" data-playId="${play.id?c}"><span>${play.alias}</span></td>
	        <td class="data-focus-${play.id?c} data-focus b" data-playId="${play.id?c}"><b class="text-danger data-block" data-playId="${play.id?c}"></b></td>
	        <td class="data-focus-${play.id?c} data-focus b" data-playId="${play.id?c}">
	            <input type="text" id="${play.id?c}" class="bet-input data-bet" data-playId="${play.id?c}" data-code="${play.code}" data-cateName="${play.cateName}" data-value="${play.value}">
	        </td>
         	</#list>
        </tr>
        </#list>
    </tbody>
</table>

</div>
<script type="text/javascript">
$(function(){
	text.init();
	lotteryManager.up({startCallback:gameManager.startCallback,stopCallback:gameManager.stopCallback});
});
</script>
