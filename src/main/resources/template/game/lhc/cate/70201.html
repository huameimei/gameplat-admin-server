<div class="table  table-bet  redTable data-betArea">
<div id="threeHtml">
 <table class="table table-bordered table-bet">
   <thead>
       <tr>
         <th  class="r_title_first" style="width:70px">生肖</th>
         <th  class="r_title_first">号码</th>
         <th  class="r_title_first">赔率</th>
         <th  class="r_title_first">金额</th>
         <th  class="r_title_first" style="width:70px">生肖</th>
         <th  class="r_title_first">号码</th>
         <th  class="r_title_first">赔率</th>
         <th  class="r_title_first">金额</th>
       </tr>
   </thead>
     <tbody>
     <#assign playList= playMap["70201"] />
      	<#list playList as play>
      	<#if play_index = 0 >
       <tr>
       </#if>
         <td class="data-focus-${play.id?c} data-focus t_lh_border1 " data-playId="${play.id?c}">${play.alias}</td>
         <td class="data-focus-${play.id?c} data-focus t_lh_border2 " data-playId="${play.id?c}">${SXS_N[play_index]?join(".")}</td>
      <td class="data-focus-${play.id?c} data-focus t_lh_border2" data-playId="${play.id?c}"><b class="text-danger data-block" data-playId="${play.id?c}">${play.odds?c}</b></td>
      <td class="data-focus-${play.id?c} t_lh_border3" data-playId="${play.id?c}">
          <input type="text" id="${play.id?c}" class="bet-input data-bet" data-playId="${play.id?c}" data-code="${play.code}" data-cateName="${play.cateName}" data-value="${play.value}">
      </td>
	<#if (play_index+1)%2 = 0>
       	</tr><tr>
       	</#if>
        <#if !play_has_next>
        </tr>
        </#if>
	</#list>
   </tbody>
</table>
</div>
