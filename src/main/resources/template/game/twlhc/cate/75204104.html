<table class="table table-bordered table-bet">
   <thead>
      <tr>
         <th class="r_title_first">生肖</th>
         <th class="r_title_first">号码</th>
         <th class="r_title_first">赔率</th>
         <th class="r_title_first">金额</th>
         <th class="r_title_first">生肖</th>
         <th class="r_title_first">号码</th>
         <th class="r_title_first">赔率</th>
         <th class="r_title_first">金额</th>
       </tr>
   </thead>
     <tbody>
     <#assign code= "75204104" /> <#--  特码生肖code -->
     <#assign cate= plyCateByCodeMap[code]/><#-- 玩法 -->
     <#assign playList= playMap[code] />
      	<#list playList as play>
      	<#if play_index = 0 >
       <tr>
       </#if>
         <td class="data-focus-${play.id?c} data-focus t_lh_border1" data-playId="${play.id?c}">${play.alias}</td>
         <td class="data-focus-${play.id?c} data-focus t_lh_border2" data-playId="${play.id?c}">${SXS_N[play_index]?join(".")}</td>
      	<td class="data-focus-${play.id?c} data-focus t_lh_border2" data-playId="${play.id?c}"><b class="text-danger data-block" data-playId="${play.id?c}"></b></td>
      	<td class="data-focus-${play.id?c} data-focus data-chbox t_lh_border3"  id="${play.id?c}" data-playId="${play.id?c}" data-value="${play.value}">
      	  <span class="xy"></span>
      	</td>
	<#if (play_index+1)%2 = 0>
       	</tr><tr>
       	</#if>
        <#if !play_has_next>
        </tr>
        </#if>
	</#list>
	<input type="hidden" id="ck-bet-type" value="lian" />
	<input type="hidden" id="playCate" data-code="${cate.code}" data-cateName="${cate.name}" data-number="5" data-minNumber="5" data-oddMax="0"/>
   </tbody>
</table>
<script type="text/javascript">
$(function(){
	LX.init();
	lotteryManager.up({startCallback:gameManager.startCallback,stopCallback:gameManager.stopCallback});
});
</script>
