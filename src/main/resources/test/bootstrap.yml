spring:
  application:
    name: gameplat-admin-server
  profiles:
    active: @profiles.active@
  main:
    web-application-type: none
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        enabled: true
        server-addr: 192.168.3.101:8848
        username: nacos
        password: nacos
        file-extension: yml
        namespace: test
        group: DEFAULT_GROUP
        refresh-enabled: true
        shared-dataids: redis.yml,rocketmq-config.yml,spring-kafka-producer-config.yml
